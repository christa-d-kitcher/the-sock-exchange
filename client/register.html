<!doctype html> <!-- This declaration defines this document as HTML5 -->

<html lang="en"> <!-- Begins the HTML document and specifies English as the
language -->

<head> <!-- Contains meta-information about the HTML document -->

<!-- Sets the character encoding to UTF-8 -->
<meta charset="utf-8">

<!-- Ensures the page is optimized for mobile devices with responsive design
settings -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Sets the title of the HTML document that appears in the browser tab -->
<title>The Sock Exchange</title>

<!-- Links to the Bootstrap CSS file -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/
bootstrap.min.css" rel="stylesheet">

<script src="./javascript/register.js" defer></script>

</head>

<body>
    <div class="container"> <!-- Contains the content of the HTML document -->
        <div class="row"> <!-- Creates a row to organize the content -->
            <div class="col"> <!-- Creates a column to organize the content -->
                <form action="http://localhost:9000/api/register" method="post" class="form-example">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input name="name" type="text" class="form-control" id="nameInput">
                    </div>
                
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="emailInput">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                </form>

                <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>    
</body>
